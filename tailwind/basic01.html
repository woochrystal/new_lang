<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="css/styles.js"></script>
    <!-- https://tailwindcss.com/docs/preflight 여기서 참고 -->
</head>
<body>
    <!-- 강의 참고 : https://youtu.be/efSQffTqw0M?si=fxxnFit2omhblbu6 -->
    <!--
        단위
        1 = 0.25 rem = 4px
        rem, px 사용 가능 
        []써서 단위 변경 가능 ex) w-[2px]
    -->
    <div class="w-1">단위</div>

    <!-- 
    색상
    bg-색상-숫자 : 숫자가 높을수록 채도 명도 낮아짐

    선
    border-숫자 : 숫자로 굵기 조절
    border-색상 : 선 색상 변경 (border-white, border-black > 일단 이 두개만 됨)

    라운드
    rounded-숫자xl/rounded-숫자px/rounded-숫자% : 둥글기
    rounded-full : 원형

    -->
    <div class="bg-pink-300 w-20 h-20 border-4 border-purple-300 rounded-2XL">모양1</div>
    <div class="bg-pink-300 w-64 h-64 border-8 border-black rounded-full">모양2</div>

    <!-- 
        P - 패딩, M -마진

        세로 가로중 하나씩만 적용하고싶을때
        px/mx - x축, py,/my - y축으로 조절
    -->
    <div class="bg-pink-400">
        <div class="bg-pink-100 p-5">
            p-10
            <div class="bg-pink-200 m-5">
                m-5
                <div class="bg-pink-400 m-5 py-3">
                    m-5 py-3
                </div>
            </div>
        </div>
    </div>
    <!-- 
        글자
        색 : text-색상-숫자
        크기 : text-숫자xl
        굵기 : font-bold

        포인터 변경 : cursor-pointer
    -->
    <div class=" bg-black w-50 h-50 ">
        <p class="text-pink-100">글자조절</p>
        <p class="text-pink-300 text-3xl">글자조절</p>
        <p class="text-pink-300 text-2xl font-bold">글자조절</p>
        <p class="text-pink-300 text-2xl cursor-pointer">포인터</p>
    </div>

    <!-- 
        정렬
        플렉스
        x축 정렬 : justify-center(가운데)
        y축 정렬 : 부모 요소에 items-center(가운데)
        내부 요소를 가로말고 세로기준 정렬 하고싶다
        : flex-col ,flex-col-reverse(맨 밑부터 세로역순) > flex 있어야 적용 가능
        내부 요소 간격 : gap-숫자
    -->
        <div class="w-40 h-40 bg-blue-300 flex justify-center items-center">
            <p class="text-3xl ">flex</p>
        </div>
        <div class="w-[400px] h-[250px] bg-black flex flex-col-reverse gap-1 justify-center items-center">
            <div class="w-[100px] h-[100px] bg-purple-200">111</div>
            <div class="w-[100px] h-[100px] bg-blue-500">222</div>
        </div>

        <!-- 
            hover transition
            hover 사용 방법 > 원하는 스타일 앞에 hover: 을 붙임
            ex) bg-violet-400 hover:bg-purple-400 > 마우스 올리면 bg-purple-400 로 변경
            transition 올리면 자연스럽게 가능(미세하게 차이)
            transition-colors 사용해도 색상 변경 자연스럽게 가능

        -->
        <div class="w-[400px] h-[250px] bg-pink-200 flex flex-col gap-1 justify-center items-center">
            <div class="w-[100px] h-[100px] bg-violet-400 hover:bg-purple-400 transition">hover</div>
            <div class="w-[100px] h-[100px] bg-blue-500 hover:text-white transition-colors">transition</div>
        </div>

        <div class=" h-20"></div>

        <!-- 
            그룹
            부모요소에 group, 하위요소에 group-hover: 사용하면 hover > 사용 가능
            ex) 일반 css : .big:hover a .small 로 .big에 hover 하면 하위요소 .small 반응
                tailwind :  group 지정 > group 에 hover 하면 
                            group-hover: 지정해놓은 하위 자식요소가 반응
        -->
        
        <div class=" bg-gray-700 p-20 px-0 flex justify-between">
            <div class=" flex gap-[5px]">
                <div class="bg-white w-4 h-[100px] border-black border-2"></div>
                <div class="bg-white w-4 h-[100px] border-black border-2"></div>
                <div class="bg-white w-4 h-[100px] border-black border-2"></div>
                <div class="bg-white w-4 h-[100px] border-black border-2"></div>
                <div class="bg-white w-4 h-[100px] border-black border-2"></div>
            </div>
            <div class="flex gap-5">
                <div class="w-[100px] h-[100px] border-black border-2 bg-red-500 rounded-full"></div>
                <div class="w-[100px] h-[100px] border-black border-2 bg-yellow-500 rounded-full"></div>
                <div class="w-[100px] h-[100px] border-black border-2 bg-green-500 rounded-full"></div>
            </div>
            <div class=" flex gap-[5px]">
                <div class="bg-white w-4 h-[100px] border-black border-2"></div>
                <div class="bg-white w-4 h-[100px] border-black border-2"></div>
                <div class="bg-white w-4 h-[100px] border-black border-2"></div>
                <div class="bg-white w-4 h-[100px] border-black border-2"></div>
                <div class="bg-white w-4 h-[100px] border-black border-2"></div>
            </div>
        </div>
        <div class=" h-20"></div>
    
</body>
</html>
